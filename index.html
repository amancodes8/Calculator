<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="out.css">
    <title>Calculator</title>
</head>

<body class="bg-gradient-to-br from-yellow-50 via-blue-50 to bg-pink-50">
    <h1 class="text-center text-4xl mt-4">Calculator</h1>

    <div class="flex justify-center mt-8 items-center ">
        <div id="input" class="flex flex-col gap-2  bg-blue-50 h-90 p-8 border border-gray-950 shadow-lg rounded-lg justify-center items-center">
            <input class="border  -inset-0 shadow-xl px-4" type="text">
            <div class="flex gap-2">
                <i class="flex justify-center items-center font-semibold text-red-800 bg-gray-100 text-2xl border  h-12 pb-1 pr-1 w-12 rounded-full shadow-xl hover:shadow-sm  hover:translate-y-[1px] transition-transform ease-in-out  ">C</i>
                <i class="flex justify-center items-center text-green-500 bg-gray-100 text-2xl border  h-12 pb-2 w-12 rounded-full shadow-xl hover:shadow-sm hover:translate-y-[1px] transition-transform ease-in-out ">( )</i> 
                <i class="flex justify-center items-center text-green-500 bg-gray-100 text-2xl border  h-12 w-12 rounded-full shadow-xl hover:shadow-sm hover:translate-y-[1px] transition-transform ease-in-out fa-solid fa-percentage "></i>
                <i class="flex justify-center items-center text-green-500 bg-gray-100 text-2xl border  h-12 w-12 rounded-full shadow-xl hover:shadow-sm hover:translate-y-[1px] transition-transform ease-in-out font-bold fa-solid fa-divide"></i>
            </div>
            <div class="flex gap-2">
                <i class="flex justify-center items-center bg-white text-2xl border  h-12 w-12 rounded-full shadow-xl hover:shadow-sm hover:translate-y-[1px] transition-transform ease-in-out fa-solid fa-7 "></i>
                <i class="flex justify-center items-center bg-white text-2xl border  h-12 w-12 rounded-full shadow-xl hover:shadow-sm hover:translate-y-[1px] transition-transform ease-in-out fa-solid fa-8 "></i> 
                <i class="flex justify-center items-center bg-white text-2xl border  h-12 w-12 rounded-full shadow-xl hover:shadow-sm hover:translate-y-[1px] transition-transform ease-in-out fa-solid fa-9 "></i>
                <i class="flex justify-center items-center text-green-500 bg-gray-100 text-2xl border  h-12 w-12 rounded-full shadow-xl hover:shadow-sm hover:translate-y-[1px] transition-transform ease-in-out font-bold fa-solid fa-multiply"></i>
            </div>
            <div class="flex gap-2">
                <i
                    class="flex justify-center items-center bg-white text-2xl border  h-12 w-12 rounded-full shadow-xl hover:shadow-sm hover:translate-y-[1px] transition-transform ease-in-out fa-solid fa-4 "></i>
                <i
                    class="flex justify-center items-center bg-white text-2xl border  h-12 w-12 rounded-full shadow-xl hover:shadow-sm hover:translate-y-[1px] transition-transform ease-in-out fa-solid fa-5 "></i>
                <i
                    class="flex justify-center items-center bg-white text-2xl border  h-12 w-12 rounded-full shadow-xl hover:shadow-sm hover:translate-y-[1px] transition-transform ease-in-out fa-solid fa-6 "></i>
                <i
                    class="flex justify-center items-center text-green-500 bg-gray-100 text-2xl border  h-12 w-12 rounded-full shadow-xl hover:shadow-sm hover:translate-y-[1px] transition-transform ease-in-out font-bold fa-solid fa-minus"></i>
            </div>
            <div class="flex gap-2">
                <i
                    class="flex justify-center items-center bg-white text-2xl border  h-12 w-12 rounded-full shadow-xl hover:shadow-sm hover:translate-y-[1px] transition-transform ease-in-out fa-solid fa-1 "></i>

                <i
                    class="flex justify-center items-center bg-white text-2xl border  h-12 w-12 rounded-full shadow-xl hover:shadow-sm hover:translate-y-[1px] transition-transform ease-in-out fa-solid fa-2 "></i>

                <i
                    class="flex justify-center items-center bg-white text-2xl border  h-12 w-12 rounded-full shadow-xl hover:shadow-sm hover:translate-y-[1px] transition-transform ease-in-out fa-solid fa-3 "></i>

                <i
                    class="flex justify-center items-center text-green-500 bg-gray-100 text-2xl border  h-12 w-12 rounded-full shadow-xl hover:shadow-sm hover:translate-y-[1px] transition-transform ease-in-out font-bold fa-solid fa-add"></i>
            </div>
            <div class="flex gap-2">
                <i
                    class="flex justify-center items-center bg-white text-2xl border  h-12 w-12 rounded-full shadow-xl hover:shadow-sm hover:translate-y-[1px] transition-transform ease-in-out font-bold <i fa-solid fa-plus-minus"></i>
                <i
                    class="flex justify-center items-center bg-white  text-2xl border  h-12 w-12 rounded-full shadow-xl hover:shadow-sm hover:translate-y-[1px] transition-transform ease-in-out font-bold fa-solid fa-0"></i>
                <i
                    class="flex justify-center items-center bg-white pb-3 text-2xl border  h-12 w-12 rounded-full shadow-xl hover:shadow-sm hover:translate-y-[1px] transition-transform ease-in-out font-bold">.</i>
                <i
                    class="flex justify-center items-center bg-green-600 text-white text-2xl border  h-12 w-12 rounded-full shadow-xl hover:shadow-sm hover:translate-y-[1px] transition-transform ease-in-out font-bold fa-solid fa-equals"></i>
            </div>
        </div>

    </div>
